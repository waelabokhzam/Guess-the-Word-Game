<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1></h1>
    <h4></h4>
    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs">
            </div>
            <div class="controls">
              <button class="check">Check Word</button>
              <button class="hint"><span></span>Hint</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="key-area">
          <h2>Key Colors</h2>
          <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">letter is correct and in the right place</div>
          </div>

          <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">letter is correct but not in the right place</div>
          </div>
          <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">letter is wrong</div>
          </div>
        </div>
    </div>
    <footer>Guess The Word Game &copy; 2025 by <p>wael</p></footer>
    <script src="script.js"></script>
</body>

</html>
